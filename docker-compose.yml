version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: blog_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bloguser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePassword123}
      POSTGRES_DB: ${POSTGRES_DB:-blogdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blog_network
    healthcheck:
      # ⬇️ CORRECTION CRITIQUE : Valeurs en dur correspondant au .env
      test: ["CMD-SHELL", "pg_isready -U bloguser -d blogdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-bloguser}:${POSTGRES_PASSWORD:-SecurePassword123}@postgres:5432/${POSTGRES_DB:-blogdb}
      JWT_SECRET: ${JWT_SECRET:-a7f3k9m2p5q8w1e4r6t0y3u7i2o9p4a6s1d8f3g5h7j9k2l4m6n8p0q2r4s6t8u0v2w4x6y8z0}
      PORT: 5000
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "5012:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - blog_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: blog_frontend
    restart: unless-stopped
    ports:
      - "3012:80"
    depends_on:
      - backend
    networks:
      - blog_network

# Volumes persistants
volumes:
  postgres_data:
    driver: local

# Réseau partagé
networks:
  blog_network:
    driver: bridge